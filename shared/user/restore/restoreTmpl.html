<form>
  <h2>Restore Password</h2>
  <div class="form-group">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="sr-only">Telephone Number</label>
    <input type="text" id="inputTelephone" class="form-control" placeholder="Telephone Number" required>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Restore</button>
</form>
