Заказ № {{ entity.id }}, 
<span ng-if="entity.status === '-'">Идут переговоры</span>
<span ng-if="entity.status === 'ok'">Принято</span><br>
КП от {{ entity.createdAt | date:'dd MMM yyyy h:mm' }}<br>
Для {{ entity.client.first_name }} {{ entity.client.last_name }}

<div ui-view></div>
<hr>
<form>
  <div class="form-group">
    <button ng-disabled=checkStatus() ui-sref="commpropPDF({ id: entity.id })" class="form-control btn btn-default">Оформить PDF</button>
  </div>
</form>
<form ng-submit="onUpdate(entity)">
  <div class="form-group">
    <label>Дата напоминания клиенту</label>
    <div class='input-group date'>
      <input ng-disabled=checkStatus() type='text' class="form-control" datetimepicker format="MMMM DD, YYYY" ng-model="entity.alert_date">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-calendar"></span>
      </span>
    </div>
  </div>
  <div class="form-group">
    <label>Дата отправки КП</label>
    <div class='input-group date'>
      <input ng-disabled=checkStatus() type='text' class="form-control" datetimepicker format="MMMM DD, YYYY" ng-model="entity.sent_date">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-calendar"></span>
      </span>
    </div>
  </div>
  <div class="form-group">
    <label>Статус КП</label>
    <select class="form-control" ng-model="entity.status">
      <option value="-">Идут переговоры</option>
      <option value="ok">Принято</option>
    </select>
  </div>
  <div class="form-group">
    <label>Коментарии</label>
    <textarea ng-disabled=checkStatus() class="form-control" ng-model="entity.comments"></textarea>
  </div>
  <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#entityShow-afterUpdate{{entity.id}}">Обновить</button>
</form>
<div class="modal fade" id="entityShow-afterUpdate{{entity.id}}" tabindex="-1" role="dialog" aria-labelledby="entityShow-afterUpdate{{entity.id}}Label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="entityShow-afterUpdate{{entity.id}}Label">Обновление</h4>
      </div>
      <div class="modal-body">
        <div>{{ updateMessage }}</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Ок</button>
      </div>
    </div>
  </div>
</div>
