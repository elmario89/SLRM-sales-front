<form ng-submit="onSubmit(entity)">
  <commprop-form entity=entity></commprop-form>
  <button type="submit" class="btn btn-primary">Обновить</button>
  <a class="btn btn-default" ng-click="onCancel()">Отмена</a>
</form>
<div ui-view></div>
<form>
  <div class="form-group">
    <button ui-sref="commpropPDF({ id: entity.id })" class="form-control btn btn-default">Оформить PDF</button>
  </div>
</form>
